<!DOCTYPE html>
<html lang="es">
<head>

    <title>JavaScript - POO. Características </title>

<body>
    

    <script>
        const Persona = {
            nombre: null,
            edad: null,
            saludar: function(){
                console.log("Saludos, soy un objeto Persona humana.");
            },
            dameDatos: function(){
                return this.nombre + ":" + this.edad;
            }
        };

        Persona.saludar();
        Persona.nombre = "Juan";
        Persona.edad = 25;
        console.log(Persona.dameDatos());
        
        //Implementación de la herencia
        const Profesor = Object.create(Persona);
        Profesor.dpto = "Informática";
        Profesor.dameDatos = function(){
            return this.nombre + ":" + this.edad + ":" + this.dpto;
        };
        console.log(Profesor.dameDatos());

        //Implementamos otra vez la herencia y la sobrecarga de métodos
        const profe01 = Object.create(Profesor);
        profe01.nombre = "Ana";
        profe01.edad = 35;
        profe01.dpto = "Empresa";
        console.log(profe01.dameDatos());

        //Utilizamos ES6 para implementar la herencia en JavaScript
        class Humano{
            constructor(nombre, edad){
                this.nombre = nombre;
                this.edad = edad;
            };
            saludar(){
                console.log("Hola, soy el objeto Humano.");
            };
            dameDatos(){
                return this.nombre + ":" + this.edad;
            };
        };

        class Alumno extends Humano{
            constructor(nombre, edad, grupo){
                super(nombre, edad);
                this.grupo = grupo;
            };
            dameDatos(){
                return super.dameDatos() + ":" + this.grupo;
            };    
        };
        
        const pablo = new Alumno ("Pablo Montes", 18, "1DAM");
        console.log(pablo.dameDatos());

        const miguel = new Alumno ("Miguel", 19, "1DAM");
        console.log(miguel.dameDatos());

        const ana = new Alumno ("Ana", 23, "2DAW");
        console.log(ana.dameDatos());
