<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - POO</title>
</head>
<body>
    

    <script>
        const Persona = {
            nombre: null,
            edad: null,
            saludar: function(){
                console.log("Saludos, soy un objeto Persona.");
            },
            dameDatos: function(){
                return this.nombre + ":" + this.edad;
            }
        };

        Persona.saludar();
        Persona.nombre = "Juan";
        Persona.edad = 25;
        console.log(Persona.dameDatos());
        
        //Implementación de la herencia
        const Profesor = Object.create(Persona);
        Profesor.dpto = "Informática";
        Profesor.dameDatos = function(){
            return this.nombre + ":" + this.edad + ":" + this.dpto;
        };
        console.log(Profesor.dameDatos());

        //Implementamos otra vez la herencia y la sobrecarga de métodos
        const profe01 = Object.create(Profesor);
        profe01.nombre = "Ana";
        profe01.edad = 35;
        profe01.dpto = "Empresa";
        console.log(profe01.dameDatos());

    </script>
</body>
</html>
